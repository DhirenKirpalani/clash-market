<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue-cyan stroke gradient -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0FF"></stop>
      <stop offset="100%" stop-color="#80FFFF"></stop>
    </linearGradient>

    <!-- Blue-cyan fill gradient -->
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#80FFFF"></stop>
      <stop offset="100%" stop-color="#00B7CC"></stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00F0FF" flood-opacity="0.7"></feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#80FFFF" flood-opacity="0.5"></feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#00B7CC" flood-opacity="0.3"></feDropShadow>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <style>
      
        .stroke {
          stroke: url(#strokeGradient);
          stroke-width: 2;
          fill: transparent;
          stroke-dasharray: 500;
          stroke-dashoffset: 500;
          animation: draw 6s linear infinite;
          filter: url(#glow);
        }

        .fill {
          fill: url(#fillGradient);
          opacity: 0;
          animation: fillIn 6s linear infinite;
          animation-delay: 6s;
          filter: url(#glow);
        }

        @keyframes draw {
          0% {
            stroke-dashoffset: 500;
          }
          50% {
            stroke-dashoffset: 0;
          }
          100% {
            stroke-dashoffset: 500;
          }
        }

        @keyframes fillIn {
          0%, 50% {
            opacity: 0;
          }
          60%, 90% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      
    </style>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="60" font-weight="bold" class="stroke">
    LIQIFY
  </text>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="60" font-weight="bold" class="fill">
    LIQIFY
  </text>
</svg>
